<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="calc.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h1>Sunflowerthomas's calculator</h1>
        <div id="calc"><form>
            <h4><label>Enter two numbers below</h4></label>
            <input type="number" id="1num" name="1num" value="" placeholder="Insert value here"><br>
            <input type="radio" id="add" name="calc-type" value="add">
            <label for="add">+</label><br>
            <input type="radio" id="subtract" name="calc-type" value="subtract">
            <label for="subtract">-</label><br>
            <input type="radio" id="multiply" name="calc-type" value="multiply">
            <label for="multiply">ร</label><br>
            <input type="radio" id="divide" name="calc-type" value="divide">
            <label for="divide">รท</label><br>
            <input type="number" id="2num" name="2num" value="" placeholder="Insert value here"><br>
            <input class="Select" type="button" value="Calculate" onclick="calculate()">
        </form></div>
        <h3 class="OutputNum" id="output">Please enter some values</h3>
    </body>


    <footer class="footer">
        
    </footer>

    <h3><label for="test">A note from contributors.</label></p>
        <textarea rows="10" cols="35" name="test" id="test" class="info">
    This is a calculator you can add, subtract, multiply and divide if you'd like to check out the rest of our projects you can vist our github profile.
        </textarea>
    </h3>
</html>
